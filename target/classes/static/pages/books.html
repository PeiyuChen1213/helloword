<!DOCTYPE html><html><head>    <!-- 页面meta -->    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <title>基于SpringBoot整合SSM案例</title>    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">    <!-- 引入样式 -->    <link rel="stylesheet" href="../plugins/elementui/index.css">    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">    <link rel="stylesheet" href="../css/style.css"></head><body class="hold-transition"><div id="app">    <div class="content-header">        <h1>图书管理</h1>    </div>    <div class="app-container">        <div class="box">            <div class="filter-container">                <el-input placeholder="图书类别" style="width: 200px;" v-model="pagination.type" class="filter-item"></el-input>                <el-input placeholder="图书名称" style="width: 200px;" v-model="pagination.name" class="filter-item"></el-input>                <el-input placeholder="图书描述" style="width: 200px;" v-model="pagination.description" class="filter-item"></el-input>                <el-button @click="getAll()" class="dalfBut">查询</el-button>                <el-button type="primary" class="butT" @click="handleCreate()">新建</el-button>            </div>            <el-table size="small" current-row-key="id" :data="dataList" stripe highlight-current-row>                <el-table-column type="index" align="center" label="序号"></el-table-column>                <el-table-column prop="type" label="图书类别" align="center"></el-table-column>                <el-table-column prop="name" label="图书名称" align="center"></el-table-column>                <el-table-column prop="description" label="描述" align="center"></el-table-column>                <el-table-column label="操作" align="center">                    <template slot-scope="scope">                        <el-button type="primary" size="mini" @click="handleUpdate(scope.row)">编辑</el-button>                        <el-button type="danger" size="mini" @click="handleDelete(scope.row)">删除</el-button>                    </template>                </el-table-column>            </el-table>            <!--分页组件-->            <div class="pagination-container">                <el-pagination                        class="pagiantion"                        @current-change="handleCurrentChange"                        :current-page="pagination.currentPage"                        :page-size="pagination.pageSize"                        layout="total, prev, pager, next, jumper"                        :total="pagination.total">                </el-pagination>            </div>            <!-- 新增标签弹层 -->            <div class="add-form">                <el-dialog title="新增图书" :visible.sync="dialogFormVisible">                    <el-form ref="dataAddForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleAdd()">确定</el-button>                    </div>                </el-dialog>            </div>            <!-- 编辑标签弹层 -->            <div class="add-form">                <el-dialog title="编辑检查项" :visible.sync="dialogFormVisible4Edit">                    <el-form ref="dataEditForm" :model="formData" :rules="rules" label-position="right"                             label-width="100px">                        <el-row>                            <el-col :span="12">                                <el-form-item label="图书类别" prop="type">                                    <el-input v-model="formData.type"/>                                </el-form-item>                            </el-col>                            <el-col :span="12">                                <el-form-item label="图书名称" prop="name">                                    <el-input v-model="formData.name"/>                                </el-form-item>                            </el-col>                        </el-row>                        <el-row>                            <el-col :span="24">                                <el-form-item label="描述">                                    <el-input v-model="formData.description" type="textarea"></el-input>                                </el-form-item>                            </el-col>                        </el-row>                    </el-form>                    <div slot="footer" class="dialog-footer">                        <el-button @click="cancel()">取消</el-button>                        <el-button type="primary" @click="handleEdit()">确定</el-button>                    </div>                </el-dialog>            </div>        </div>    </div></div></body><!-- 引入组件库 --><script src="../js/vue.js"></script><script src="../plugins/elementui/index.js"></script><script type="text/javascript" src="../js/jquery.min.js"></script><script src="../js/axios-0.18.0.js"></script><script>    var vue = new Vue({        el: '#app',        data: {            dataList: [],//当前页要展示的列表数据            dialogFormVisible: false,//添加表单是否可见            dialogFormVisible4Edit: false,//编辑表单是否可见            formData: {},//表单数据            rules: {//校验规则                type: [{required: true, message: '图书类别为必填项', trigger: 'blur'}],                name: [{required: true, message: '图书名称为必填项', trigger: 'blur'}]            },            //封装查询字段            pagination: {//分页相关模型数据                currentPage: 1,//当前页码                pageSize: 10,//每页显示的记录数                total: 0,//总记录数                name: " ",                type: " ",                description: " "            }        },        //钩子函数，VUE对象初始化完成后自动执行        created() {            this.getAll();        },        methods: {            //列表            getAll() {                //将查询条件组织成，url参数 添加到请求的url当中                param="?name="+this.pagination.name;                param+="&type="+this.pagination.type;                param+="&description="+this.pagination.description;                axios.get("/books/"+this.pagination.currentPage+"/"+this.pagination.pageSize+param).then((res) => {                    //将查询到的数据返回给，datalist，这样就可被vue展示到页面上                    this.pagination.total=res.data.data.total;                    this.pagination.currentPage=res.data.data.current;                    this.pagination.pageSize=res.data.data.size;                    this.dataList = res.data.data.records;                })            },            //弹出添加窗口            handleCreate() {                //添加功能的设计，新建按钮绑定的函数是handleCreate                //先设置展示添加窗口                this.dialogFormVisible = true;                //每次新建都要将原来在表单保留的数据清空                this.resetForm();            },            //重置表单            resetForm() {                //两个表单绑定的都是formData这个                //将其置空                this.formData = {};            },            //添加            handleAdd() {                //写对应的添加操作的逻辑                //发送ajax 异步请求，访问对应的链接 ，新增操作是post请求                axios.post("/books", this.formData).then((res) => {                    //如果操作成功，关闭弹层。显示数据，如果操作失败，显示一个提示                    if (res.data.flag) {                        this.dialogFormVisible = false;                        this.$message.success("添加成功！");                    } else {                        this.$message.error("添加失败!");                    }                }).finally(() => {                    //不管是成功还是失败，都要调用getAll方法在页面上展示全部数据                    this.getAll();                })            },            //取消            cancel() {                //添加取消操作，取消操作比较简单，直接关闭这个页面即可                this.dialogFormVisible = false;                this.dialogFormVisible4Edit=false;                this.$message.success("取消成功");            },            // 删除            handleDelete(row) {                //直接删除，太过草率，测试确认方法的使用                this.$confirm("此操作将永久删除当前数据，是否继续？", "提示", {                        type: 'info'                    }                ).then(()=>{                    axios.delete("/books/" + row.id).then((res) => {                        //判断是不是删除成功                        if (res.data.flag) {                            //删除成功的情况                            this.$message.success("删除成功！");                        } else {                            this.$message.error("删除失败");                        }                    }).finally(() => {                        this.getAll();                    })                }).catch(()=>{                    //取消删除                    this.$message.info("取消删除操作");                });            },            //弹出编辑窗口            handleUpdate(row) {                //数据回显的操作, 使用get请求，将对应行的数据查询出来，以达成回显的操作                axios.get("/books/"+row.id).then((res)=>{                    if (res.data.flag){                        //查询出对应的结果                        this.formData=res.data.data;                        this.dialogFormVisible4Edit=true;                    }else {                        this.$message.error("数据加载失败！");                    }                });            },            //修改            handleEdit() {                axios.put("/books/",this.formData).then((res)=>{                    //判断修改成功与否，输出对应的提示信息                    //打出日志查看一下                    if (res.data.flag){                        this.dialogFormVisible4Edit=false;                        this.$message.success("修改成功！");                    }else {                        this.$message.error("修改失败!");                    }                }).finally(()=>{                    this.getAll();                })            },            //分页查询            //切换页码            handleCurrentChange(currentPage) {                //根据页面的页码获得当下的操作                this.pagination.currentPage=currentPage;                //调用getAll 方法                this.getAll();            },            //条件查询        }    })</script></html>
